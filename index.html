<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn.icon-icons.com/icons2/70/PNG/512/hulu_14140.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hulu-Clone</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-items">
          <div class="nav-item">
            <img
              src="https://assetshuluimcom-a.akamaihd.net/h3o/landing/brand-logos/hulu-logo.svg"
              class="logo"
            />
          </div>
          <div class="nav-item">
            <button class="login-btn">LOGIN</button>
          </div>
        </div>
      </nav>
      <section>
        <div class="subscription-container">
          <div class="subscription-card">
            <p class="subscribe-title">DISNEY BUNDLE DUO BASIC</p>
            <img
              src="https://cnbl-cdn.bamgrid.com/assets/1305412ac38a70617630e94f568baa85cd5d28b5ee2d8a39eb63300cce1f219b/original"
              class="subscribe-image"
            />
            <p class="subscribe-text">
              Both with ads, for<br />
              $9.99/month.
            </p>
            <button class="subscribe-btn">GET THEM BOTH</button>
          </div>
          <div class="subscription-card">
            <p class="subscribe-title">DISNEY BUNDLE TRIO BASIC</p>
            <img
              src="https://cnbl-cdn.bamgrid.com/assets/870a54646200dd33c041230606fd09453124c40f1f2c26deb4e8cb571c6ab3d0/original"
              class="subscribe-image"
            />
            <p class="subscribe-text">
              All with ads, for<br />
              $14.99/month.
            </p>
            <button class="subscribe-btn">GET ALL THREE</button>
          </div>
        </div>
      </section>
      <section class="subscribe-link-container">
        <div class="subscribe-links">
          <p class="subscribe-link"><a href="#">Terms apply</a></p>
          <h3 class="subscribe-link"><a href="#">SIGN UP FOR HULU ONLY</a></h3>
          <p class="subscribe-link view-plans">VIEW MORE PLANS</p>
          <div class="arrow">
            <img
              src="https://www.hulu.com/static/hitch/static/icons/arrow_down.svg"
            />
          </div>
        </div>
      </section>
    </header>
    <main>
      <section>
        <div class="custom-plan">
          <h2 class="custom-plan-title">BUILD THE PLAN THAT'S RIGHT FOR YOU</h2>
          <button class="custom-plan-btn">START BUILDING</button>
        </div>
      </section>
    </main>
  </body>
</html>
